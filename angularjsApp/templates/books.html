        <thead>
            <tr>
                <th>
                    Book Name

                </th>
                <th>
                    Author
                </th>

            </tr>
        </thead>
        <tbody  ng-repeat="book in books">

                    {{book.name}}
                </td>

            </tr>
          
        </tbody>
       
    </table>
</div>
